

<div class="box">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label>
        username:
        <input type="text" formControlName="username">
        </label>
        <br>
        <label>
        password:
        <input type="email" formControlName="password">
        </label>
        <br>
        <button type="submit">Enviar</button>
  </form>
</div>
